<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        .google-logo {
            margin-bottom: 20px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }
        .search-button {
            background-color: #f2f2f2;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-box" aria-label="Search" autofocus>
            <input type="submit" value="Google Search" class="search-button">
        </form>
    </div>
</body>
</html>
